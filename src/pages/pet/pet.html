<ion-header>
    <custom-logged-header [title]="title"></custom-logged-header>
</ion-header>

<ion-content padding-right>
    <ion-list>
      <ion-item *ngFor="let pet of lista | async">
        <h2>{{pet.nome}}</h2>
        <p>{{pet.dataNascimento}}</p>
      </ion-item>
    </ion-list>
  
    <ion-fab right bottom>
      <button class="button-bg" ion-fab (click)="navegarCriarAnimal()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
  </ion-content>
