<ion-header>
    <custom-logged-header [title]="title"></custom-logged-header>
</ion-header>


<ion-content padding>
  <form [formGroup]="petForm" (ngSubmit)="onSubmit(); $event.preventDefault()">
    <ion-item>
      <!-- <ion-icon name="person" item-left color="primary"></ion-icon> -->
      <ion-label>Nome</ion-label>
      <ion-input type="text" formControlName="name" name="nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Data de nascimento</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" name="dataNascimento"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Ra√ßa</ion-label>
      <ion-input type="text" name="raca"></ion-input>
    </ion-item>

    <br>
    <button class="button-bg" ion-button full type="submit" [disabled]="petForm.invalid">Salvar Pet</button>

  </form>
</ion-content>
