<ion-content class="main-content" padding>
  <div class="main-content">
    <div class="title-row">
      <h1 text-center>
        <ion-title class="main-title">PetIsCool</ion-title>
      </h1>
    </div>
    <div class="form-row">
      <form class="main-form" [formGroup]="loginForm" (ngSubmit)="onSubmit(); $event.preventDefault()">
        <ion-item>
          <ion-icon name="mail" item-left color="primary"></ion-icon>
          <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="lock" item-left color="primary"></ion-icon>
          <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
        </ion-item>

        <br>
        <button class="button-bg" ion-button full type="submit" [disabled]="loginForm.invalid">Entrar</button>
        <button class="button-no-bg" ion-button full clear textx-center (click)="onSignUp()">Inscreva-se</button>
      </form>
    </div>
  </div>
</ion-content>
